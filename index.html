<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<title>Diff21</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body>
<div class="diff-fondo">
	<div class="oscurito">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<h1 class="text-center well">Averigua la diferencia con 21</h1>
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
					 	<label class="well text-center" for="numeroEntero">Ingresa un número entero:</label>
					 	<input type="text" class="form-control" id="numeroEntero" placeholder="0">
					 	<p class="well nota">Nota: si tu número ingresado es menor a 21, se mostrará la diferencia con 21; sino se mostrará la diferencia *2.</p>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<h3 class="well text-center">Mira el resultado</h3>
						<h1 class=" well text-center" id="salida"></h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center">
						<p class="text-center">
							<button onclick="evaluar()" class="center-block btn btn-info">Calcular</button>
						</p>
					</div>					
				</div>
			</div>
			<a class="btn btn-warning" href="https://github.com/Xiovera/Diff21">link repo </a>
		</div>		
	</div>
</div>
</body>
<script src="Js/main.js"></script>
</html>
